<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: black;
        }
        h2 {
            color: black;
            margin-bottom: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: black;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid black;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resumePreview {
            margin-top: 20px;
        }
        #resumePreview h2 {
            text-align: center;
        }
        #resumeOutput {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
        }
        #resumeOutput div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm" action="resumepreview.html" method="get">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="cellno">Cell#:</label>
            <input type="text" id="cellno" required>

            <h2>Education</h2>
            <label for="education">Highest Qualification:</label>
            <input type="text" id="education" required>

            <label for="year">Completion Year:</label>
            <input type="text" id="year" required>

            <label for="from">Completed From:</label>
            <input type="text" id="from" required>
            
            <h2>Work Experience</h2>
            <label for="experience">Last Job Title:</label>
            <input type="text" id="experience">

            <label for="organization">Organization:</label>
            <input type="text" id="organization">

            <label for="workPeriod">Working Period Ex (Start - End):</label>
            <input type="text" id="workPeriod">

            <label for="workDescription">Working Description:</label>
            <input type="text" id="workDescription">

            <h2>Skills</h2>
            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills">

            <button type="submit">Generate Resume</button>
        </form>

        <!-- <div id="resumePreview">
            <h2>Resume Preview (Click to Edit)</h2>

                <div id="nameDisplay"></div>

                <div id="educationDisplay"></div>
                <div id="experienceDisplay"></div>
                <div id="skillsDisplay"></div>
            </div>
        </div> -->
    </div>

    <script src="app.js"></script>
</body>
</html>
